<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>Site Reader</title>
	<meta name="description" content="Site reading trainer.">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.5.1.js" ></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<h1>Site Reading Trainer</h1>
	<div id="description">
		<p>This webpage is designed to help users practice reading musical notation. Click the key that matches thre highlighted note and see how many guesses were correct.</p>
	</div>
	<div id="start">
		<h2>Start</h2>
	</div>
	<div id="container">
		<div id="line-container">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>

			<img id="clef" src="images/clef.png">

			<img class="notes" id="note-one" src="images/note.png">
			<img class="notes" id="note-two" src="images/note.png">
			<img class="notes" id="note-three" src="images/note.png">
			<img class="notes" id="note-four" src="images/note.png">
		</div>
		<div id="piano">
			<div id="key-low-c" class="white-key"><div class="key-text">C</div></div>
			<div id="key-d" class="white-key"><div class="key-text">D</div></div>
			<div id="key-e" class="white-key"><div class="key-text">E</div></div>
			<div id="key-f" class="white-key"><div class="key-text">F</div></div>
			<div id="key-g" class="white-key"><div class="key-text">G</div></div>
			<div id="key-a" class="white-key"><div class="key-text">A</div></div>
			<div id="key-b" class="white-key"><div class="key-text">B</div></div>
			<div id="key-c" class="white-key"><div class="key-text">C</div></div>

			<div id="c-sharp" class="black-key"><div class="black-key-text">C#/Db</div></div>
			<div id="d-sharp" class="black-key"><div class="black-key-text">D#/Eb</div></div>
			<div id="f-sharp" class="black-key"><div class="black-key-text">F#/Gb</div></div>
			<div id="g-sharp" class="black-key"><div class="black-key-text">G#/Ab</div></div>
			<div id="a-sharp" class="black-key"><div class="black-key-text">A#/Bb</div></div>
		</div>
	</div>  
	<div id="score">
		<h2 id="score-text"></h2>
		<a href="index.html"> Try Again </a>
	</div>
</body>
</html>
